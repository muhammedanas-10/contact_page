
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Email:</strong> contact@eventmanagement.com</p>
                <p><strong>Address:</strong> 123 Event Street, City, Country</p>
                <p><strong>Working Hours:</strong> Mon - Fri, 9 AM - 6 PM</p>
                <div class="social-media">
                    <a href="#" target="_blank">
                        Facebook
                    </a>
                    <a href="#" target="_blank">
                     Instagram
                    </a>
                    <a href="#" target="_blank">
                        Twitter
                    </a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
                    <select id="event-type" name="event-type" required>
                        <option value="" disabled selected>Select Event Type</option>
                        <option value="wedding">Wedding</option>
                        <option value="corporate">Corporate Event</option>
                        <option value="birthday">Birthday</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="reset">Submit</button> <!-- Changed from "submit" to "reset" -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
